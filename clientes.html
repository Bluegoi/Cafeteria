<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="xicara.png" type="image/x-icon">
    <title >Clientes - Café & Conforto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('ImagemFundo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: aliceblue;
            text-align: center;
        }

        .top-header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        .top-header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .top-header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        .top-header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .top-header nav ul li a:hover {
            text-decoration: underline;
        }

        .clients-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .client-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: 400px;
        }

        .client-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .clients-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .clients-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
